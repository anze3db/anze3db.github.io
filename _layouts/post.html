---
layout: default
---
<span>{{ date | date_to_string }}</span>
<h1>{{ page.title }}</h1>
<div class="row">
  <div class="span12">
    {{ content }}
   <p class='shameless_self_promotion'>Talk to me on <a href="https://twitter.com/anze3db">Twitter</a> or send an <a href="mailto:anze@pecar.me">email</a>.</p>
    <div class="pagination">
      <ul>
      {% if page.previous %}
        <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
      {% else %}
        <li class="prev disabled"><a>&larr; Previous</a></li>
      {% endif %}
      {% if page.next %}
        <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
      {% else %}
        <li class="next disabled"><a>Next &rarr;</a>
      {% endif %}
      </ul>
    </div>
  </div>
</div>
